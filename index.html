<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Linktree - Protected</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: #121212; /* Gelap */
            color: #fff;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            text-align: center;
            overflow: hidden;
        }

        /* Loading Screen */
        #loadingScreen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 999;
        }

        #loadingScreen .spinner {
            border: 16px solid #f3f3f3; /* Light gray */
            border-top: 16px solid #00A9E0; /* Blue color */
            border-radius: 50%;
            width: 120px;
            height: 120px;
            animation: spin 2s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Password Prompt */
        #passwordPrompt {
            background-color: #00A9E0; /* Biru terang */
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.4);
            width: 100%;
            max-width: 400px;
            animation: fadeIn 1s ease-out;
        }

        h2 {
            font-size: 28px;
            margin-bottom: 20px;
            color: #fff;
        }

        input[type="password"] {
            width: 100%;
            padding: 15px;
            margin: 10px 0;
            border: 2px solid #333;
            border-radius: 5px;
            font-size: 18px;
            background: #333;
            color: white;
            transition: border-color 0.3s ease;
        }

        input[type="password"]:focus {
            border-color: #00A9E0; /* Biru terang */
            outline: none;
        }

        button {
            padding: 12px 20px;
            background-color: #00A9E0; /* Biru terang */
            border: none;
            color: white;
            font-size: 20px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            width: 100%;
            margin-top: 15px;
        }

        button:hover {
            background-color: #007B8A; /* Biru lebih gelap */
        }

        .loading {
            display: none;
            color: #00A9E0;
            margin-top: 20px;
        }

        #content {
            font-size: 18px;
            margin-top: 30px;
            animation: fadeIn 1s ease-out;
        }

        #content a {
            color: #fff;
            text-decoration: none;
            font-size: 20px;
            padding: 10px 20px;
            border-radius: 5px;
            background-color: #333;
            box-shadow: 0 5px 10px rgba(0, 0, 0, 0.3);
            display: inline-block;
            margin-top: 20px;
            transition: background-color 0.3s ease;
        }

        #content a:hover {
            background-color: #00A9E0; /* Biru terang */
        }

        @keyframes fadeIn {
            0% { opacity: 0; }
            100% { opacity: 1; }
        }

        .logo {
            margin-bottom: 20px;
            width: 80px;
            height: 80px;
            background-color: #00A9E0; /* Biru terang */
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }

        .logo img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .hidden {
            display: none;
        }
    </style>
</head>
<body>

<!-- Loading Screen -->
<div id="loadingScreen">
    <div class="spinner"></div>
</div>

<!-- Logo -->
<div class="logo">
    <img src="https://t86.pixhost.to/thumbs/470/562740380_logo-awal-taksipi.png" alt="Logo">
</div>

<div id="passwordPrompt">
    <h2>Galeri Kelas 1 Extensive B</h2>
    <input type="password" id="passwordInput" placeholder="Ketik passwordnya" />
    <button id="loginButton" onclick="checkPassword()">Login</button>
    <div class="loading" id="loadingMessage">Logging in...</div>
</div>

<!-- Tombol Instagram akan selalu ada di bawah -->
<a href="https://www.instagram.com/1extensiveb/" target="_blank">
    <button>Kunjungi Akun Instagram Kami</button>
</a>

<div id="content" class="hidden">
    <h1>Welcome to Our Gallery</h1>
    <a href="https://linktr.ee/1extensiveb?utm_source=linktree_profile_share&ltsid=b4e4cbef-451a-4d80-94e3-d71fc4df0d32" target="_blank">Go to My Linktree</a>
</div>

<script>
    const correctPassword = "taksifi2024"; // Password yang sudah ditentukan

    function checkPassword() {
        const inputPassword = document.getElementById('passwordInput').value;
        document.getElementById('loadingMessage').style.display = 'block'; // Tampilkan loading

        setTimeout(function() {
            if (inputPassword === correctPassword) {
                document.getElementById('passwordPrompt').classList.add('hidden');
                document.getElementById('content').classList.remove('hidden');
                document.getElementById('loadingScreen').style.display = 'none'; // Sembunyikan loading screen
            } else {
                alert('Incorrect password, please try again!');
            }
            document.getElementById('loadingMessage').style.display = 'none'; // Sembunyikan loading
        }, 1500); // Delay untuk animasi loading
    }
</script>

</body>
</html>
